<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script data-require="angular.js@1.2.19" data-semver="1.2.19" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-sanitize.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.4.0/codemirror.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.4.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.4.0/mode/markdown/markdown.js"></script>

    <script src="js/vendor/ui-codemirror.js"></script>

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />

    <title>Live Markdown Editor</title>
  </head>

  <body ng-app="App">
    <div ng-controller="Controller">
      <h1>Live Markdown Editor</h1>
      <div id="editor">
        <h2>Editor</h2>
        <hr>
        <div ui-codemirror ui-codemirror-opts="options" ng-model="content"></div>
      </div>
      <div id="preview">
        <h2>Preview</h2>
        <hr>
        <div markdown ng-model="content"></div>
      </div>
    </div>
  </body>
</html>
